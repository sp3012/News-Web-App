<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="company-logo" onclick="reload()">
          <img src="./assets/logo.png" alt="company logo" />
        </a>

        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li> 
            <!-- here we took id and search query same, we can have it different as well. for search query we can pass vlue json file in function -->
            <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
            <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input id="search-text" type="text" class="news-input" placeholder="e.g. Science" />
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="card-container container flex" id="cards-container">

      </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
              <img
                src="https://via.placeholder.com/400x200"
                alt="news-image"
                id="news-image"
              />
            </div>
            <div class="card-content">
              <h3 id="news-tittle">This is the title</h3>
              <h6 class="news-source" id="news-source">End Gadget 26/01/2024</h6>
              <p class="news-desc" id="news-desc">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aperiam
                voluptatum repudiandae quam animi quae? Vitae, dolore provident
                omnis qui blanditiis tenetur explicabo aliquid quia fugiat
                officiis eveniet ipsum nisi a.
              </p>
            </div>
          </div>
    </template>

    <script src="./script.js"></script>
  </body>
</html>
